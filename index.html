<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jain Events & Caterers</title>

  <!-- Tailwind CSS -->
  <link href="src/output.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .font-cursive {
      font-family: 'Great Vibes', cursive;
    }
  </style>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-white text-black">

  <!-- Navbar -->
  <nav class="bg-[#F8153E]">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 relative">
      <!-- Logo -->
      <a href="#" class="flex items-center space-x-3 mx-auto md:mx-0" id="nav-logo">
        <img src="img/logo.jpg" class="h-8 w-auto" alt="Logo" />
        <span class="text-white text-2xl font-semibold">Jain Events & Caterers</span>
      </a>

      <!-- Hamburger -->
      <button id="menu-toggle" type="button"
        class="inline-flex items-center p-2 w-10 h-10 text-white rounded-lg md:hidden hover:bg-[#ff4d6b] focus:outline-none"
        aria-controls="navbar-default" aria-expanded="false">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Nav Links -->
      <div class="hidden w-full md:block md:w-auto mt-4 md:mt-0" id="navbar-default">
        <ul
          class="font-medium flex flex-col md:flex-row p-4 md:p-0 rounded-lg bg-[#F8153E] md:bg-transparent space-y-2 md:space-y-0 md:space-x-8 text-center">
          <li><a href="index.html" class="nav_btn text-white block py-2 px-3 md:p-0">Home</a></li>
          <li><a href="#" class="nav_btn text-white block py-2 px-3 md:p-0">Services</a></li>
          <li><a href="#contact" class="nav_btn text-white block py-2 px-3 md:p-0">Contact</a></li>
          <li><a href="#" class="nav_btn text-white block py-2 px-3 md:p-0">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative w-full h-screen bg-cover bg-center" style="background-image: url('img/caterer.jpg');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
      <h1 class="text-4xl md:text-6xl font-bold font-cursive mb-4">Welcome To Jain Caterers</h1>
      <p class="text-lg md:text-2xl mb-6">Best Catering Services in Jaipur</p>
      <div class="flex flex-wrap gap-4 justify-center">
        <a href="tel:+919999999999"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded-lg transition">Call Us</a>
        <a href="#contact"
          class="bg-white hover:bg-gray-100 text-yellow-600 font-semibold py-2 px-6 rounded-lg transition">Reach Us</a>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="p-6">
    <!-- Image Slider -->
    <div class="p-2 rounded-lg">
      <div class="swiper w-full h-[75vh] max-w-screen-xl mx-auto rounded-2xl shadow-lg overflow-hidden relative">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/caterer.jpg" class="w-full h-full object-cover" alt="Slide 1" /></div>
          <div class="swiper-slide"><img src="img/istockphoto-637765812-612x612.jpg" class="w-full h-full object-cover" alt="Slide 2" /></div>
          <div class="swiper-slide"><img src="img/premium_photo-1723291306365-841e10185b6f.jpeg" class="w-full h-full object-cover" alt="Slide 3" /></div>
        </div>
        <div class="swiper-button-prev text-white"></div>
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-pagination !bottom-4"></div>
        <div class="absolute inset-0 bg-black/20 z-10 pointer-events-none"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-white bg-[#F8153E]">
    Â© 2025 Jain Events & Caterers
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Your Custom JS -->
  <script defer src="app.js"></script>

</body>

</html>
