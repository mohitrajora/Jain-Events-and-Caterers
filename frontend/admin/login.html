<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | Jain Events and Caterers</title>

    <!-- SEO Protection for Admin -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="/img/logo.jpg" />

    <!-- Tailwind CSS -->
    <link href="/src/css/output.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-[#F8153E] mb-6">Admin Login</h2>

        <form id="adminLoginForm" class="space-y-5">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F8153E]" />
            </div>

            <!-- Password with toggle -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F8153E]" />
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#F8153E] text-lg focus:outline-none">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Error message -->
            <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Invalid credentials. Please try again.</p>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-[#F8153E] text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-200 font-semibold">
                Login
            </button>
        </form>
    </div>

    <script src="/js/admin-login.js"></script>
</body>

</html>
