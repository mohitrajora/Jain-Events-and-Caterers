<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Jain Events & Caterers</title>

    <!-- SEO Protection for Admin -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    
    <link rel="icon" type="image/jpg" href="/img/logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-color: #F8153E;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-[var(--brand-color)] text-white p-5 shadow-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-wide">Admin Dashboard</h1>
        <nav class="space-x-4">
            <a href="./dashboard.html" class="hover:underline">Dashboard</a>
            <a href="/blog.html" class="hover:underline">Blogs</a>
            <a href="#" class="hover:underline">Events</a>
            <a href="/menu.html" class="hover:underline">Menu</a>
        </nav>
        <a href="./add_blog.html"
            class="bg-white text-[var(--brand-color)] px-4 py-2 rounded-full font-medium shadow-md hover:shadow-lg hover:bg-gray-100 transition duration-300">
            + Add Blog
        </a>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto mt-8 p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Stats Cards -->
        <div class="bg-white shadow-md rounded-xl p-6 flex flex-col justify-between">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Total Blogs</h2>
                <p class="text-sm text-gray-500">All published blogs</p>
            </div>
            <span id="blogCount" class="text-3xl font-extrabold text-[var(--brand-color)] mt-2">0</span>
        </div>

        <div class="bg-white shadow-md rounded-xl p-6 flex flex-col justify-between">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Upcoming Events</h2>
                <p class="text-sm text-gray-500">Confirmed bookings</p>
            </div>
            <span id="eventCount" class="text-3xl font-extrabold text-[var(--brand-color)] mt-2">0</span>
        </div>

        <div class="bg-white shadow-md rounded-xl p-6 flex flex-col justify-between">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">New Messages</h2>
                <p class="text-sm text-gray-500">Unread inquiries</p>
            </div>
            <span id="messageCount" class="text-3xl font-extrabold text-[var(--brand-color)] mt-2">0</span>
        </div>

        <!-- Blog List Table (Full Width) -->
        <div class="bg-white shadow-md rounded-xl overflow-hidden col-span-1 lg:col-span-3">
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700">All Blogs</h2>
                <span class="text-sm text-gray-500">Manage your blog posts here</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-left">
                            <th class="p-4 border-b">Title</th>
                            <th class="p-4 border-b">Date</th>
                            <th class="p-4 border-b text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="blogTableBody"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Script -->
    <script>
        // Sample data (replace with backend API calls)
        const blogs = [
            { id: 1, title: "Wedding Catering Trends 2025", date: "2025-08-01" },
            { id: 2, title: "Top Vegetarian Dishes for Events", date: "2025-07-25" },
        ];
        const events = [
            { id: 1, name: "Ankit & Priya Wedding", date: "2025-08-20" },
            { id: 2, name: "Corporate Dinner", date: "2025-09-05" }
        ];
        const messages = [
            { id: 1, name: "Rohit", message: "Need catering for birthday party" }
        ];

        // Update counts
        document.getElementById("blogCount").innerText = blogs.length;
        document.getElementById("eventCount").innerText = events.length;
        document.getElementById("messageCount").innerText = messages.length;

        // Populate blogs table
        const blogTableBody = document.getElementById("blogTableBody");
        blogs.forEach(blog => {
            const row = `
                <tr class="hover:bg-gray-50 transition">
                    <td class="p-4 border-b text-gray-700 font-medium">${blog.title}</td>
                    <td class="p-4 border-b text-gray-500">${blog.date}</td>
                    <td class="p-4 border-b text-center space-x-2">
                        <button onclick="editBlog(${blog.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full transition">Edit</button>
                        <button onclick="deleteBlog(${blog.id})" class="bg-[var(--brand-color)] hover:bg-red-700 text-white px-3 py-1 rounded-full transition">Delete</button>
                    </td>
                </tr>
            `;
            blogTableBody.innerHTML += row;
        });

        // Actions
        function editBlog(id) {
            alert(`Edit blog with ID: ${id}`);
        }
        function deleteBlog(id) {
            if (confirm("Are you sure you want to delete this blog?")) {
                alert(`Blog with ID ${id} deleted`);
            }
        }
    </script>

</body>

</html>
