<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard | Jain Events & Caterers</title>

    <!-- SEO Protection for Admin -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />

    <link rel="icon" type="image/jpg" href="/img/logo.jpg" />
    <link href="/src/css/output.css" rel="stylesheet" />
    <style>
        :root {
            --brand-color: #F8153E;
        }

        /* Reduce gap between nav links */
        nav a {
            margin-right: 0.5rem;
            padding: 0.375rem 0.5rem;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        nav a:last-child {
            margin-right: 0;
        }

        nav a:hover {
            text-decoration: underline;
            color: #fff;
        }

        /* Add Blog button styling */
        #addBlogBtn {
            white-space: nowrap;
            font-weight: 600;
            box-shadow: 0 4px 6px rgb(248 21 62 / 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #addBlogBtn:hover {
            background-color: #dc143c;
            box-shadow: 0 6px 8px rgb(220 20 60 / 0.6);
        }

        /* Responsive stack buttons vertically in actions cell on small screens */
        @media (max-width: 480px) {
            tbody tr td:last-child {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                justify-content: center;
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header
        class="bg-[var(--brand-color)] text-white p-5 shadow-lg w-full flex items-center justify-between max-w-full flex-wrap sm:flex-nowrap">
        <div class="max-w-7xl mx-auto w-full flex items-center justify-between px-4">
            <h1 class="text-2xl font-bold tracking-wide whitespace-nowrap flex-shrink-0">Admin Dashboard</h1>

            <!-- Hamburger button for mobile -->
            <button id="hamburgerBtn" aria-label="Toggle Menu" class="sm:hidden focus:outline-none ml-auto">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>

            <!-- Navigation links (hidden on mobile) -->
            <nav id="navMenu" class="hidden sm:flex flex-nowrap flex-1 justify-center items-center gap-2 min-w-0 ml-4">
                <a href="./dashboard.html" class="hover:underline whitespace-nowrap">Dashboard</a>
                <a href="/blog.html" class="hover:underline whitespace-nowrap">Blogs</a>
                <a href="/menu.html" class="hover:underline whitespace-nowrap">Menu</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <main class="max-w-7xl mx-auto mt-6 px-4 w-full flex flex-col gap-6">

        <!-- Add Blog Button -->
        <div class="self-start">
            <a href="./add_blog.html" id="addBlogBtn"
                class="inline-block bg-[var(--brand-color)] text-white px-6 py-3 rounded-full font-medium shadow-md hover:shadow-lg hover:bg-red-600 transition duration-300 whitespace-nowrap">
                + Add Blog
            </a>
        </div>

        <!-- Stats Cards Grid -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full">

            <article class="bg-white shadow-md rounded-xl p-6 flex flex-col justify-between min-w-[250px] w-full">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700">Total Blogs</h2>
                    <p class="text-sm text-gray-500">All published blogs</p>
                </div>
                <span id="blogCount" class="text-3xl font-extrabold text-[var(--brand-color)] mt-2">0</span>
            </article>

            <article class="bg-white shadow-md rounded-xl p-6 flex flex-col justify-between min-w-[250px] w-full">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700">Upcoming Events</h2>
                    <p class="text-sm text-gray-500">Confirmed bookings</p>
                </div>
                <span id="eventCount" class="text-3xl font-extrabold text-[var(--brand-color)] mt-2">0</span>
            </article>

            <article class="bg-white shadow-md rounded-xl p-6 flex flex-col justify-between min-w-[250px] w-full">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700">New Messages</h2>
                    <p class="text-sm text-gray-500">Unread inquiries</p>
                </div>
                <span id="messageCount" class="text-3xl font-extrabold text-[var(--brand-color)] mt-2">0</span>
            </article>

        </section>

        <!-- Blog List Table -->
        <section class="bg-white shadow-md rounded-xl overflow-hidden w-full">
            <div
                class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-5 border-b border-gray-200 gap-2">
                <h2 class="text-xl font-semibold text-gray-700">All Blogs</h2>
                <span class="text-sm text-gray-500 whitespace-nowrap">Manage your blog posts here</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full min-w-[600px] border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-left">
                            <th class="p-4 border-b">Title</th>
                            <th class="p-4 border-b">Date</th>
                            <th class="p-4 border-b text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="blogTableBody"></tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Script -->
    <!-- SweetAlert2 (Responsive Popups) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const addBlogForm = document.getElementById("addBlogForm");
            const blogList = document.getElementById("blogList");

            // ✅ Authenticated Fetch Wrapper
            async function fetchWithAuth(url, options = {}) {
                const token = localStorage.getItem("token");

                if (!token) {
                    window.location.href = "login.html";
                    return;
                }

                const res = await fetch(url, {
                    ...options,
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                        ...(options.headers || {})
                    }
                });

                if (res.status === 401) {
                    // Token expired → redirect to login
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                    return;
                }

                return res;
            }

            // ✅ Load Blogs
            async function loadBlogs() {
                try {
                    const res = await fetchWithAuth("http://localhost:5000/api/blogs/get-blogs");
                    if (!res) return; // if redirected
                    const blogs = await res.json();

                    blogList.innerHTML = "";
                    blogs.forEach(blog => {
                        const li = document.createElement("li");
                        li.classList.add("p-4", "bg-white", "rounded-lg", "shadow-md", "flex", "justify-between", "items-center");

                        li.innerHTML = `
            <div>
                <h3 class="text-lg font-semibold">${blog.title}</h3>
                <p class="text-gray-600">${blog.content}</p>
            </div>
            <div>
                <button onclick="editBlog('${blog._id}', '${blog.title}', '${blog.content}')"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                    Edit
                </button>
                <button onclick="deleteBlog('${blog._id}')"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Delete
                </button>
            </div>
            `;
                        blogList.appendChild(li);
                    });
                } catch (err) {
                    console.error("Error loading blogs:", err);
                }
            }

            // ✅ Add Blog
            addBlogForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = document.getElementById("title").value;
                const content = document.getElementById("content").value;

                try {
                    const res = await fetchWithAuth("http://localhost:5000/api/blogs/add-blog", {
                        method: "POST",
                        body: JSON.stringify({ title, content })
                    });

                    if (!res) return;
                    if (res.ok) {
                        alert("Blog added successfully!");
                        addBlogForm.reset();
                        loadBlogs();
                    } else {
                        alert("Error adding blog!");
                    }
                } catch (err) {
                    console.error("Error adding blog:", err);
                }
            });

            // ✅ Delete Blog
            window.deleteBlog = async (id) => {
                if (!confirm("Are you sure you want to delete this blog?")) return;

                try {
                    const res = await fetchWithAuth(`http://localhost:5000/api/blogs/delete-blog/${id}`, {
                        method: "DELETE"
                    });

                    if (!res) return;
                    if (res.ok) {
                        alert("Blog deleted successfully!");
                        loadBlogs();
                    } else {
                        alert("Error deleting blog!");
                    }
                } catch (err) {
                    console.error("Error deleting blog:", err);
                }
            };

            // ✅ Edit Blog (optional popup handling)
            window.editBlog = (id, title, content) => {
                document.getElementById("editId").value = id;
                document.getElementById("editTitle").value = title;
                document.getElementById("editContent").value = content;
                document.getElementById("editModal").classList.remove("hidden");
            };

            document.getElementById("saveEditBtn").addEventListener("click", async () => {
                const id = document.getElementById("editId").value;
                const title = document.getElementById("editTitle").value;
                const content = document.getElementById("editContent").value;

                try {
                    const res = await fetchWithAuth(`http://localhost:5000/api/blogs/update-blog/${id}`, {
                        method: "PUT",
                        body: JSON.stringify({ title, content })
                    });

                    if (!res) return;
                    if (res.ok) {
                        alert("Blog updated successfully!");
                        document.getElementById("editModal").classList.add("hidden");
                        loadBlogs();
                    } else {
                        alert("Error updating blog!");
                    }
                } catch (err) {
                    console.error("Error updating blog:", err);
                }
            });

            document.getElementById("closeEditBtn").addEventListener("click", () => {
                document.getElementById("editModal").classList.add("hidden");
            });

            // ✅ Logout
            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("token");
                window.location.href = "login.html";
            });

            // Load blogs on page start
            loadBlogs();
        });

        // Load blogs on page load
        window.onload = loadBlogs;
    </script>

</body>

</html>
